<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Reporte de Vacuna</title>
    <style>
        body {
            font-family: Calibri, 'Trebuchet MS', sans-serif;
            font-size: 22px;
        }

        .invoice {
            width: 700px;
            margin: 0 auto;
        }

        .invoice__title {
            text-align: center;
        }

        .invoice__info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 8px;
            border-bottom: 1px solid black;
        }

        .invoice__info-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class='invoice'>
        <h1 class='invoice__title'>Reporte de Vacuna</h1>
        <div class='invoice__info'>
            <span class='invoice__info-title'>Vacuna Aplicada</span>
            <span>_vaccine</span>
        </div>
        <div class='invoice__info'>
            <span class='invoice__info-title'>Fecha de aplicación</span>
            <span>_date</span>
        </div>
        <div class='invoice__info'>
            <span class='invoice__info-title'>Mascota</span>
            <span>_pet</span>
        </div>
        <div class='invoice__info'>
            <span class='invoice__info-title'>Cliente</span>
            <span>_user</span>
        </div>
    </div>
</body>
</html>
